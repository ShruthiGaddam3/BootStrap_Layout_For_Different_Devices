<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>       
</head>
<body>
    <h1 class="bg-heading box-padding">Responsive Color Palette</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3">
                <div class="bg-primary box-padding">
                    <h1 class="text-alignment">Primary</h1>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5">
                <div class="bg-secondary box-padding">
                    <h1 class="text-alignment">Seconday</h1>
                </div>
            </div>
            <div class="col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2">
                <div class="bg-success box-padding">
                    <h1 class="text-alignment">Success</h1>
                </div>
            </div>
            <div class="col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2">
                <div class="bg-info box-padding">
                    <h1 class="text-alignment">Info</h1>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5">
                <div class="bg-warning box-padding">
                    <h1 class="text-alignment">warning</h1>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7">
                <div class="bg-danger box-padding">
                    <h1 class="text-alignment">Danger</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
